<h1>Employees</h1>

<button class="button" routerLink="/employee/register">Register new employee</button>

<div [@loadingTrigger]="isAnimated ? 'loading' : 'notloading'">LOADING...</div>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees$ | async">
            <td><a href="employees/{{employee.id}}">{{employee.id}}</a></td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
        </tr>
    </tbody>
</table>
