<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping prices</a>
</p>


<div class="cart-item" *ngFor="let item of items">
    <span>{{item.name}}</span>
    <span>{{item.price}}</span>
    <button (click)="remove()">Remove</button>
</div>

<button *ngIf="items[0]" (click)="clear()">Clear All</button>
