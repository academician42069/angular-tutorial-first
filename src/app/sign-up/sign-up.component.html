<h3>Sign up</h3>

<form [formGroup]="checkedForm" (ngSubmit)="onSubmit(checkedForm.value)">
    <div>
        <label for="email">E-mail:</label>
        <input id="email" type="email" formControlName="email" required>
        <span *ngIf="email.invalid && (email.dirty || email.touched)">
            Wrong email
        </span>

        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" required>
        <span *ngIf="password.invalid && (password.dirty || password.touched)">
            Wrong password
        </span>

        <label for="password2">Confirm Password:</label>
        <input id="password2" type="password" formControlName="password2" required>
        <span *ngIf="password2.errors && (password2.dirty || password2.touched)">
            Passwords do not match
        </span>

        <label for="nickname">Nickname:</label>
        <input id="nickname" type="text" formControlName="nickname" required>
        <span *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)">
            Wrong nickname
        </span>

        <label for="phone">Phone Number:</label>
        <input id="phone" type="text" formControlName="phone" required>
        <span *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            Wrong phone
        </span>

        <label for="website">Website:</label>
        <input id="website" placeholder="website" type="text" formControlName="website" required>
        <span *ngIf="website.invalid && (website.dirty || website.touched)">
            Wrong website
        </span>
    </div>

    <div class="check">
        <input id="terms" type="checkbox" formControlName="terms" required>
        <label for="terms" class="terms">I have read the <a href="#">agreement</a></label>
        <span *ngIf="terms.invalid && (terms.dirty || terms.touched)">
            Wrong terms
        </span>
    </div>

    <button class="button" type="submit" [disabled]="checkedForm.status === 'INVALID'">Register</button>
</form>

<h4><a [routerLink]="['/user-list']">User List</a></h4>
